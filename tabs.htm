<script>

		$('div.vertical-tabs div.tab-content h2.tab-page-title').hide();
		$('div.vertical-tabs div.tabs div.tab').removeAttr('active');
		$('div.vertical-tabs div.tabs div.tab')[0].setAttribute('active', '');
		
		$('div.vertical-tabs div.tabs div.tab').click(function() {
			$('div.vertical-tabs div.tabs div.tab').removeAttr('active');
			$(this).attr('active', '');
			
			$('div.vertical-tabs div.tab-content div.tab-pane').hide();
			$('div.vertical-tabs div.tab-content div.tab-pane[id="' + $(this).attr('data-paneid') + '"]').show();
		});
	});
</script>
